<!DOCTYPE html>
<html>
<head>
  <title>Dog</title>
</head>
<body class="kaya">


  <div class="icons-top">
    <img class="icon" id="i_feed"/>
    <img class="icon" id="i_bathe" />
    <img id="i_play" class="icon"/>
    <img id="i_poop" class="icon"/>
  </div>

    <div class="doggie">
      <img class="god" id="wait" />
      <img class="dog" id="food" />
      <img class="dog" id="poop" />
      <img class="dog" id="treat" />
      <img class="dog" id="dead" />
      <img class="dog" id="sad" />
      <img class="dog" id="bathe" />
      <img class="dog" id="played" />
      <img class="dog" id="tricked" />
      <img class="dog" id="not_trick" />
      <img class="dog" id="happy" />
    </div>

    <div class="health-bars">
      <p>Health</p>
      <progress class="bars" id="health" value="100" max="100"></progress>
      <p>Discipline</p>
      <progress class="bars"  id="discipline" value="100" max="100"></progress>
      <p>Hunger</p>
      <progress class="bars"  id="hunger" value="100" max="100"></progress>
      <p>Happiness</p>
      <progress class="bars"  id="happiness" value="100" max="100"></progress>
    </div>


    <div class="icons-bottom">
      <img class="icon" id="i_pet"/>
      <img class="icon" id="i_trick" />
      <img id="i_treat" class="icon"/>
      <img id="i_punish" class="icon"/>
    </div>

</body>
</html>
